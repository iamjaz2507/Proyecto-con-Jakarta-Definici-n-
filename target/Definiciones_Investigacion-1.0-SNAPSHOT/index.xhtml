<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h ="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Definiciones de Investigación</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
        <style>
            body {
                background-color: #f8f9fa;
                font-family: Arial, sans-serif;
            }
            .container {
                max-width: 800px;
                margin-top: 20px;
                padding: 20px;
                background-color: #ffffff;
                border: 1px solid #dddddd;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            }
            h1 {
                color: #007bff;
                margin-bottom: 20px;
                text-align: center;
            }
            h2 {
                color: #333;
                margin-bottom: 15px;
            }
            .reference {
                margin-top: 20px;
                font-weight: bold;
            }
            .description {
                margin-top: 10px;
                font-size: 1.1em;
                line-height: 1.6;
            }
            
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <h1 class="text-center">Definición de Investigación</h1>
            <h2>#{investigacion.titulo}</h2>
            <div class="row">
                <div class="col-md-4">
                   <h:graphicImage name="#{investigacion.foto}"></h:graphicImage>
                </div>
                <div class="col-md-8">
                    <div class="description">
                        <p>#{investigacion.descripcion}</p>
                    </div>
                    <div class="reference">
                        Referencia: <a href="#{investigacion.referencia}" target="_blank"> <i>#{investigacion.referencia}</i></a>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </h:body>
</html>
